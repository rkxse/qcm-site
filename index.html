<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>QCM interactif</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Style pour la version */
    .version-info {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      color: #555;
      background: rgba(240, 240, 240, 0.8);
      padding: 4px 8px;
      border-radius: 6px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Choix matière -->
    <div id="subject-selection">
      <h2>Choisis une matière :</h2>
      <div id="subject-buttons"></div>
    </div>

    <!-- Choix thème -->
    <div id="theme-selection" class="hidden">
      <h2 id="selected-subject"></h2>
      <div id="theme-buttons"></div>
    </div>

    <!-- Quiz -->
    <div id="quiz" class="hidden">
      <h2 id="theme-title"></h2>
      <div id="question-container"></div>
      <div id="options-container"></div>
      <button id="next-btn">Suivant</button>
    </div>

    <!-- Résultat -->
    <div id="resultat" class="hidden"></div>
  </div>

  <!-- Version -->
  <div class="version-info">
    QCM interactif - Version 1.2
  </div>

  <script src="script.js"></script>
</body>
</html>
